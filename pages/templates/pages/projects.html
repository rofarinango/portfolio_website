{% extends "pages/base.html" %}
{% load static %}
{% block projects %}
<!-- Projects Section Start -->
<section class="teams" id="teams">
    <div class="max-width">
        <h2 class="title">Projects</h2>
        {% for project in projects %}
			<li><a href="">{{ project.title }}</a></li>
		{% empty %}
			<li>No topics have been added yet.</li>
		{% endfor %}
    </div>
</section>
{% endblock projects %}
